<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumberGame</title>
  <link rel="stylesheet" href="./numberGame.css">
  <script type="module" src="./numberGame.js" defer></script>
</head>
<body>
  <h1>Number Game</h1>
  <p>Guess the Number</p>
  <div>
    <input type="number" id="guessInput" class="number-input" placeholder="Enter your number"><br>
    <button id="submitGuess" class="submit-guess">Guess</button>
    <p id="feedback" class="feedback"></p>
    <p id="attemptCount" class="attempt-count"></p>
  </div>
</body>
</html>
