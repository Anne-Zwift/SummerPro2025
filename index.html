<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Projects 2025</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./index.js" defer></script>
</head>
<!--Theme-->
<body data-theme="dark">
  <button id="toggleTheme" class="myTheme">Theme</button>
<!--Timer-->
  <h1 class="h1">Timer</h1>

  <label for="" id="countLabel">0</label><br>
  <div id="btnContainer">
    <button id="increaseBtn" class="buttons">Increase</button>
    <button id="decreaseBtn" class="buttons">Decrease</button>
    <button id="resetBtn" class="buttons">Reset</button>
  </div>
<!--Number generator-->
  <section class="numberGenerator">Number Generator

    <p>Generate a random number between 1 and 100:</p>
    <button id="generateNumberBtn" class="buttons">Generate Number</button>
    <p id="generateRandomNumber"></p>
    <button id="resetNumberBtn" class="buttons">Reset Number</button>
  </section>

  <section>
    <h1 class="h1">Dice Roller</h1>
    <p>Click the button to roll the dice</p>
    
    <button id="rollDiceBtn" class="buttons">Roll Dice</button>
    <div class="diceContainer">
      <label for="" id="myLabel1" class="myLabels"></label>
      <label for="" id="myLabel2" class="myLabels"></label>
      <label for="" id="myLabel3" class="myLabels"></label>
      <label for="" id="myLabel4" class="myLabels"></label>
      <label for="" id="myLabel5" class="myLabels"></label>
      <label for="" id="myLabel6" class="myLabels"></label>
    </div>
    
    <p id="diceResult"></p>
  </section>
  
</body>
</html>
